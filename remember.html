<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫时光</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
            color: #333;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 30px 0 20px;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            position: relative;
            max-height: 60vh;
            margin: 0 auto;
            width: 90%;
        }
        
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            height: 100%;
            transition: all 0.5s ease;
            margin: 0 10px;
            max-width: 45%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .image-section:hover {
            transform: scale(1.03);
        }
        
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            border-radius: 8px;
        }
        
        .image-section:hover img {
            transform: scale(1.05);
        }
        
        .divider {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.1), transparent);
            z-index: 1;
        }
        
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -15px;
            width: 30px;
            height: 30px;
            background-color: #ffb6c1;
            border-radius: 50%;
            transform: translateY(-50%);
            opacity: 0.7;
            box-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
        }
        
        .romantic-text {
            text-align: center;
            padding: 40px 20px;
            margin-top: auto;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            width: 80%;
            margin: 30px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .romantic-text p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
        
        .romantic-text p:nth-child(1) { animation-delay: 0.5s; }
        .romantic-text p:nth-child(2) { animation-delay: 1s; }
        .romantic-text p:nth-child(3) { animation-delay: 1.5s; }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            color: #d23669;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff6b81;
            animation: float 3s ease-in-out infinite;
            opacity: 0.7;
            z-index: 2;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
                max-height: none;
                height: auto;
            }
            
            .image-section {
                max-width: 90%;
                margin: 10px 0;
                height: 300px;
            }
            
            .divider {
                display: none;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>我们的浪漫时光</h1>
    </div>
    
    <div class="image-container">
        <div class="divider"></div>
        
        <div class="image-section left-image">
            <!-- 左侧图片 -->
            <img src="001.jpg" alt="图片1">
        </div>
        
        <div class="image-section right-image">
            <!-- 右侧图片 -->
            <img src="002.jpg" alt="图片2">
        </div>
        
        <!-- 漂浮的心形装饰 -->
        <div class="heart" style="top: 20%; left: 15%;">❤</div>
        <div class="heart" style="top: 30%; right: 20%; animation-delay: 0.5s;">❤</div>
        <div class="heart" style="bottom: 25%; left: 25%; animation-delay: 1s;">❤</div>
        <div class="heart" style="bottom: 15%; right: 15%; animation-delay: 1.5s;">❤</div>
    </div>
    
    <div class="romantic-text">
        <p>在千万人之中遇见你们，是生命中最美丽的意外</p>
        <p>感恩相遇</p>
        <p>希望100岁的时候还可以一起到处蛐蛐</p>
    </div>
    
    <script>
        // 随机生成更多心形
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('body');
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 90 + '%';
                heart.style.top = (Math.random() * 70 + 10) + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 10 + 16) + 'px';
                container.appendChild(heart);
            }
        });
    </script>
</body>
</html>
